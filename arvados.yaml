# Main playbook to deploy an Arvados cluster
- hosts: all
  sudo_user: "root"
  roles:
      - arvados

- hosts: sso
  sudo_user: "root"
  roles:
      - { role: rvm_io.rvm1-ruby, tags: ruby, sudo: True }
      - passenger
      - arvados-sso

- hosts: workbench
  sudo_user: "root"
  sudo: yes
  roles:
      - rvm_io.rvm1-ruby
      - arvados
      - passenger
      - arvados-api
      - arvados-git
      - groover.gitolite
#      - arvados-workbench
#      - arvados-crunch
